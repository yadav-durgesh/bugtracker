<table class="invisible">
   <tr>
      <td>{t}Title{/t}:</td>
      <td><input class="pluginAttribute" name="widgetTitle" value="{t}Load per User{/t}"></td>
   </tr>
   <tr>
      <td>{t}Date range{/t}:</td>
      <td>
      <select class="pluginAttribute" name="dateRange">
         <option value="defaultRange">{t}dashboard default{/t}</option>
         <option value="currentWeek">{t}current week{/t}</option>
         <option value="currentMonth">{t}current month{/t}</option>
      </select>
      </td>
   </tr>
   <tr>
      <td>
         <input class="pluginAttribute" name="showSidetasks" type="checkbox" />
      </td>
      <td>
         {t}Show waste sidetasks: 'Incident' and 'Inactivity' categories <br>
         (if unchecked, sidetasks will be included in 'elapsed'){/t}
      </td>
   </tr>
   <tr>
      <td>
         <input class="pluginAttribute" name="showAllActivity" type="checkbox" />
      </td>
      <td>
         {t}Show full activity: <br> If checked, timetracks on tasks not included in current selection will be displayed in additional columns{/t}
      </td>
   </tr>
</table>
