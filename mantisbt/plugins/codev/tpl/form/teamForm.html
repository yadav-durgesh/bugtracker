<!-- Team form selector -->
{if $teams}
<div align="center">
	<script type="text/javascript">
		jQuery(document).ready(function() {
			jQuery("#teamid").change(function() {
				jQuery("#teamSelectForm").submit();
			});
		});
	</script>

	<form id="teamSelectForm" name="teamSelectForm" class="formWithTabsHistory" method="get" action="{$page}">
		<fieldset>
			<label for="teamid">{t}Team{/t}: </label>
			<select id="teamid" name="teamid" class="ui-widget-content" style="margin-right:-2px">
			<option value="0"></option>
			{foreach from=$teams item=team}
			<option value="{$team.id}" {if $team.selected} selected="selected" {/if}>{$team.name}</option>
			{/foreach}
			</select>
			<input type="hidden" name="action" value="updateSelectedTeam"/>
		</fieldset>
	</form>
</div>
{/if}
